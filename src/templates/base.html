<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='logo.png')}}">
  <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js"
    integrity="sha512-WW8/jxkELe2CAiE4LvQfwm1rajOS8PHasCCx+knHG0gBHt8EXxS6T6tJRTGuDQVnluuAvMxWF4j8SNFDKceLFg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Socket IO -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"
    integrity="sha512-zoJXRvW2gC8Z0Xo3lBbao5+AS3g6YWr5ztKqaicua11xHo+AvE1b0lT9ODgrHTmNUxeCw0Ry4BGRYZfXu70weg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <title>ChannelTube</title>
</head>

<body class="bg-secondary-subtle">
  <div class="container-fluid bg-dark">
    <div class="top-bar d-flex justify-content-between align-items-center">
      <img id="logo" src="{{url_for('static',filename='channeltube.png')}}">
      <h1 class="title text-center text-light flex-grow-1">ChannelTube</h1>
      <button class="btn btn-link text-light" id="settings-button" data-bs-toggle="modal"
        data-bs-target="#config-modal">
        <i class="fa fa-gear fa-2x"></i>
      </button>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="config-modal" tabindex="-1" role="dialog" aria-labelledby="modal-label"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-label">Configuration</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="save-message" style="display: none;" class="alert alert-success mt-3">
            Settings saved successfully.
          </div>
          <div class="form-group-modal ">
            <label for="sync_start_times">Start of Sync in 24hr format (use , for multiple sync times):</label>
            <input type="text" class="form-control" id="sync_start_times" placeholder="Enter Time in 24hr format">
          </div>
          <div class="form-group-modal my-4">
            <label for="plex_address">Plex Address:</label>
            <input type="text" class="form-control" id="plex_address" placeholder="Enter Plex Address">
          </div>
          <div class="form-group-modal my-4">
            <label for="plex_token">Plex Token:</label>
            <input type="text" class="form-control" id="plex_token" placeholder="Enter Plex Token">
          </div>
          <div class="form-group-modal">
            <label for="plex_library_name">Plex Library Name:</label>
            <input type="text" class="form-control" id="plex_library_name" placeholder="Enter Plex Library Name">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" id="save-changes-button" class="btn btn-primary">Save changes</button>
          <i class="fa fa-sun"></i>
          <div class="form-check form-switch">
            <input class="form-check-input rounded" type="checkbox" id="themeSwitch">
          </div>
          <i class="fa fa-moon"></i>
        </div>
      </div>
    </div>
  </div>

  <div class="container mt-4">
    <table class="table">
      <thead class="sticky-top top-0">
        <tr>
          <th>Channel Name</th>
          <th>Last Synced</th>
          <th>Number of Videos</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="channel-list">
        <!-- Rows will be added here dynamically -->
      </tbody>
    </table>

  </div>
  <div class="container mt-2">
    <button id="add-channel" class="btn btn-primary">Add Channel</button>
    <button id="save-channel-list" class="btn btn-secondary">Save Channel List</button>
    <span id="save-channel-list-msg" class="text-success font-weight-bold"></span>
  </div>
  <script src="{{url_for('static',filename='script.js')}}"></script>

</body>

</html>
